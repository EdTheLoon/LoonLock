<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/static/css/materialize.css" rel="stylesheet" />
    <link href="/static/icons/material-icons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoonLock - Login</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <ul id="nav-mobile" class="right">
                    <li><a href="/web/">Home<i class="material-icons right">home</i></a></li>
                    <li><a href="/web/admin/keys">View<i class="material-icons right">search</i></a></li>
                    <li><a href="/web/admin/addkey">Add<i class="material-icons right">add</i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <form action="/login" method="POST">
        <div class="row">
            <div class="input-field">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">
                Login
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    <script type="text/javascript" src="/static/js/materialize.js"></script>
</body>

</html>
